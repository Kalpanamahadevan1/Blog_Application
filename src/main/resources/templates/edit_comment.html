<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Comment</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            border: 1px solid #000;
            border-radius: 5px;
            padding: 30px 25px;
            background-color: #fff;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            color: #000;
        }

        form input[type="text"],
        form textarea {
            width: 90%;
            max-width: 400px;
            display: block;
            margin: 0 auto 15px auto;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 3px;
            background-color: #fff;
            color: #000;
            font-size: 1rem;
            box-sizing: border-box;
        }

        form textarea {
            resize: vertical;
            min-height: 80px;
        }

        form button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1rem;
            display: block;
            margin: 0 auto; /* center button */
            transition: background-color 0.2s, transform 0.2s;
        }

        form button:hover {
            background-color: #333;
            transform: translateY(-1px);
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }

            h2 {
                font-size: 1.5rem;
            }

            form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<h2>Edit Comment</h2>

<form th:action="@{'/comment/edit/' + ${comment.id}}" method="post">
    <input type="text" name="authorName" th:value="${comment.authorName}" required />
    <textarea name="content" required th:text="${comment.content}"></textarea>
    <button type="submit">Update Comment</button>
</form>

<a th:href="@{'/post/' + ${comment.post.id}}">Back to Post</a>
</body>
</html>
