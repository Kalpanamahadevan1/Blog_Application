<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Comment</title>
    <style>
        body {
            font-family: Arial;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            border: 1px solid #000;
            border-radius: 5px;
            padding: 30px 25px;
            background-color: #fff;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            color: #000;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            display: block;
            margin: 0 auto 15px auto;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 3px;
            background-color: #fff;
            color: #000;
            font-size: 1rem;
            box-sizing: border-box;
        }

        form textarea {
            resize: vertical;
            min-height: 80px;
        }

        form button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1rem;
            display: block;
            margin: 0 auto;
            transition: background-color 0.2s, transform 0.2s;
            width: 100%;
        }

        form button:hover {
            background-color: #333;
            transform: translateY(-1px);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 15px;
            background-color: #f5f5f5;
            border: 1px solid #000;
            border-radius: 3px;
            text-decoration: none;
            color: #000;
        }

        .back-link:hover {
            background-color: #e0e0e0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }

            h2 {
                font-size: 1.5rem;
            }

            form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <a th:href="@{'/post/' + ${comment.post.id}}" class="back-link">‚Üê Back to Post</a>
    <h2>Edit Comment</h2>

    <form th:action="@{'/comment/edit/' + ${comment.id}}" method="post">
        <label>Author Name:</label>
        <input type="text" name="authorName" th:value="${comment.authorName}" required />

        <label>Email:</label>
        <input type="email" name="email" th:value="${comment.email}" required />

        <label>Comment:</label>
        <textarea name="content" required th:text="${comment.content}"></textarea>

        <button type="submit">Update Comment</button>
    </form>
</div>
</body>
</html>
