<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Post</title>
    <style>

        body {
          font-family: Arial;
          background-color: #fff;
          color: #000;
          margin: 0;
          padding: 40px 0;
          display: flex;
          justify-content: center;
          flex-direction: column;
          align-items: center;
        }

        form {
          background-color: #fff;
          padding: 30px 40px;
          border: 1px solid #000;
          border-radius: 5px;
          width: 100%;
          max-width: 600px;
          box-sizing: border-box;
        }

        h2 {
          text-align: center;
          margin-bottom: 25px;
          color: #000;
        }

        label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
          color: #000;
        }

        input[type="text"],
        textarea {
          width: 100%;
          padding: 10px 12px;
          margin-bottom: 20px;
          border: 1px solid #000;
          border-radius: 3px;
          font-size: 1rem;
          background-color: #fff;
          color: #000;
          box-sizing: border-box;
        }

        input[type="text"]:focus,
        textarea:focus {
          border-color: #000;
          outline: none;
        }

        textarea {
          resize: vertical;
          min-height: 100px;
        }

        button[type="submit"] {
          background-color: #000;
          color: #fff;
          padding: 12px 20px;
          border: none;
          border-radius: 3px;
          cursor: pointer;
          font-size: 1rem;
          transition: background-color 0.2s, transform 0.2s;
        }

        button[type="submit"]:hover {
          background-color: #333;
          transform: translateY(-1px);
        }

        @media (max-width: 600px) {
          form {
            padding: 20px;
          }
        }
    </style>
</head>
<body>
<h2>Create Post</h2>
<form th:action="@{/post/create}" method="post" th:object="${post}">
  <label>Title:</label>
  <input type="text" th:field="*{title}" required/><br/>

  <label>Excerpt:</label>
  <textarea th:field="*{excerpt}" required></textarea><br/>

  <label>Content:</label>
  <textarea th:field="*{content}" required></textarea><br/>

  <label>Tags (comma separated):</label>
  <input type="text" name="tagsInput"/><br/>

  <label>Author Name:</label>
  <input type="text" th:field="*{authorName}" required/><br/>

  <button type="submit">Create</button>
</form>
</body>
</html>
