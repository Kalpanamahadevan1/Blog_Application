<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
    <style>
        body {
          font-family: Arial;
          background-color: #fff;
          color: #000;
          margin: 0;
          padding: 40px 0;
          display: flex;
          justify-content: center;
          flex-direction: column;
          align-items: center;
        }

        form {
          background-color: #fff;
          padding: 30px 40px;
          border: 1px solid #000;
          border-radius: 5px;
          width: 100%;
          max-width: 600px;
          box-sizing: border-box;
        }

        h2 {
          text-align: center;
          margin-bottom: 25px;
          color: #000;
        }

        label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
          color: #000;
        }

        input[type="text"],
        textarea {
          width: 100%;
          padding: 10px 12px;
          margin-bottom: 20px;
          border: 1px solid #000;
          border-radius: 3px;
          font-size: 1rem;
          background-color: #fff;
          color: #000;
          box-sizing: border-box;
        }

        input[type="text"]:focus,
        textarea:focus {
          border-color: #000;
          outline: none;
        }

        input[type="text"]:disabled {
          background-color: #f0f0f0;
          cursor: not-allowed;
        }

        textarea {
          resize: vertical;
          min-height: 100px;
        }

        button[type="submit"] {
          background-color: #000;
          color: #fff;
          padding: 12px 20px;
          border: none;
          border-radius: 3px;
          cursor: pointer;
          font-size: 1rem;
          transition: background-color 0.2s, transform 0.2s;
          width: 100%;
        }

        button[type="submit"]:hover {
          background-color: #333;
          transform: translateY(-1px);
        }

        .back-link {
          display: inline-block;
          margin-bottom: 20px;
          padding: 8px 15px;
          background-color: #f5f5f5;
          border: 1px solid #000;
          border-radius: 3px;
          text-decoration: none;
          color: #000;
        }

        .back-link:hover {
          background-color: #e0e0e0;
        }

        .info-text {
          font-size: 0.9rem;
          color: #666;
          margin-top: -15px;
          margin-bottom: 20px;
        }

        @media (max-width: 600px) {
          form {
            padding: 20px;
          }
        }
    </style>
</head>
<body>
<a href="/" class="back-link">‚Üê Back to All Posts</a>
<h2>Create Post</h2>
<form th:action="@{/post/create}" method="post" th:object="${post}">
    <label>Title:</label>
    <input type="text" th:field="*{title}" required/><br/>

    <label>Excerpt:</label>
    <textarea th:field="*{excerpt}" required></textarea><br/>

    <label>Content:</label>
    <textarea th:field="*{content}" required></textarea><br/>

    <label>Tags (comma separated):</label>
    <input type="text" name="tagsInput"/><br/>

    <div th:if="${isAdmin}">
        <label>Author Name:</label>
        <input type="text" name="authorNameInput" placeholder="Enter any author name"/>
        <p class="info-text">As an admin, you can set any author name</p>
    </div>

    <div th:unless="${isAdmin}">
        <label>Author Name:</label>
        <input type="text" th:value="${currentUser.name}" disabled/>
        <p class="info-text">Your name will be used as the author</p>
    </div>

    <button type="submit">Create Post</button>
</form>
</body>
</html>
