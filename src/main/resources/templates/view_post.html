<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${post.title}">Post</title>
    <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
          background-color: #fff;
          color: #000;
          max-width: 800px;
          margin: 40px auto;
          padding: 0 20px;
        }

        h2 {
          font-size: 2rem;
          margin-bottom: 10px;
          color: #000;
          text-align: center;
        }

        p {
          line-height: 1.6;
          color: #000;
          margin-bottom: 10px;
        }

        a {
          color: #000;
          text-decoration: none;
        }

        a:hover {
          text-decoration: underline;
        }

        hr {
          border: none;
          border-top: 1px solid #000;
          margin: 30px 0;
        }

        h3 {
          margin-bottom: 15px;
          color: #000;
          border-bottom: 1px solid #000;
          padding-bottom: 5px;
        }

        .comment {
          border-bottom: 1px solid #000;
          padding: 10px 0;
        }

        .comment p {
          margin: 5px 0;
        }

        form input[type="text"],
        form textarea {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #000;
          border-radius: 3px;
          background-color: #fff;
          color: #000;
          font-size: 1rem;
          box-sizing: border-box;
        }

        form textarea {
          resize: vertical;
          min-height: 80px;
        }

        form button {
          background-color: #000;
          color: #fff;
          padding: 10px 20px;
          border: none;
          border-radius: 3px;
          cursor: pointer;
          font-size: 1rem;
          transition: background-color 0.2s, transform 0.2s;
        }

        form button:hover {
          background-color: #333;
          transform: translateY(-1px);
        }

        .comment a {
          color: #000;
          font-size: 0.9rem;
          margin-right: 10px;
        }

        .comment a:hover {
          text-decoration: underline;
        }

        @media (max-width: 600px) {
          body {
            padding: 0 10px;
          }

          h2 {
            font-size: 1.5rem;
          }

          form button {
            width: 100%;
          }
        }
    </style>
</head>
<body>

<h2 th:text="${post.title}"></h2>
<p>By <strong th:text="${post.authorName}"></strong></p>
<p th:text="${post.excerpt}"></p>
<p>Published at: <span th:text="${#temporals.format(post.publishedAt, 'dd-MM-yyyy HH:mm')}"></span></p>

<a href="/">Back to All Posts</a>

<hr/>

<h3>Comments</h3>

<form th:action="@{'/comment/add/' + ${post.id}}" method="post">
  <input type="text" name="authorName" placeholder="Your Name" required />
  <textarea name="content" placeholder="Write a comment..." required></textarea>
  <button type="submit">Add Comment</button>
</form>

<div th:if="${post.comments != null}">
  <div th:each="comment : ${post.comments}" class="comment">
    <p>
      <strong th:text="${comment.authorName}"></strong>
      <span th:text="${#temporals.format(comment.createdAt, 'dd-MM-yyyy HH:mm')}"></span>
    </p>
    <p th:text="${comment.content}"></p>
    <p>
      <a th:href="@{'/comment/edit/' + ${comment.id}}">Edit</a> |
      <a th:href="@{'/comment/delete/' + ${comment.id}}"
         onclick="return confirm('Are you sure you want to delete this comment?');">Delete</a>
    </p>
  </div>
</div>

</body>
</html>
