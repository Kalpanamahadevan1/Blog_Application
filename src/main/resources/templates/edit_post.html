<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Post</title>
</head>
<style>

    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #fff;
        color: #000;
        margin: 0;
        padding: 40px 20px;
        display: flex;
        justify-content: center;
    }

    .container {
        max-width: 600px;
        width: 100%;
        border: 1px solid #000;
        border-radius: 5px;
        padding: 30px 25px;
        background-color: #fff;
        box-sizing: border-box;
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 1.8rem;
        color: #000;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #000;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #000;
        border-radius: 3px;
        background-color: #fff;
        color: #000;
        font-size: 1rem;
        box-sizing: border-box;
    }

    textarea {
        resize: vertical;
        min-height: 80px;
    }

    button[type="submit"] {
        background-color: #000;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.2s, transform 0.2s;
    }

    button[type="submit"]:hover {
        background-color: #333;
        transform: translateY(-1px);
    }

    @media (max-width: 600px) {
        .container {
            padding: 20px 15px;
        }

        h2 {
            font-size: 1.5rem;
        }

        button[type="submit"] {
            width: 100%;
        }
    }
</style>
<body>
<h2>Edit Post</h2>
<form th:action="@{'/post/edit/' + ${post.id}}" method="post" th:object="${post}">
    <label>Title:</label>
    <input type="text" th:field="*{title}" required/><br/>

    <label>Excerpt:</label>
    <textarea th:field="*{excerpt}" required></textarea><br/>

    <label>Content:</label>
    <textarea th:field="*{content}" required></textarea><br/>

    <label>Tags (comma separated):</label>
    <input type="text" name="tagsInput" th:value="${tagsInput}"/><br/>

    <label>Author Name:</label>
    <input type="text" th:field="*{authorName}" required/><br/>

    <button type="submit">Update</button>
</form>
</body>
</html>
