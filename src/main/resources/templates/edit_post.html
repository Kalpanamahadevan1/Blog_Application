<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Post</title>
    <style>
        body {
            font-family:  Arial;
            background-color: #f7f7f7;
            color: #222;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            max-width: 650px;
            width: 100%;
            background-color: #fff;
            margin-top: 60px;
            padding: 40px 35px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            box-sizing: border-box;
            border: 1px solid #ddd;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.9rem;
            color: #000;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #aaa;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #000;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button[type="submit"] {
            background-color: #000;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s, transform 0.2s;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .container {
                margin-top: 30px;
                padding: 25px 20px;
            }

            h2 {
                font-size: 1.6rem;
            }

            button[type="submit"] {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Post</h2>

    <form th:action="@{'/post/edit/' + ${post.id}}" method="post" th:object="${post}">
        <label>Title:</label>
        <input type="text" th:field="*{title}" required/>

        <label>Excerpt:</label>
        <textarea th:field="*{excerpt}" required></textarea>

        <label>Content:</label>
        <textarea th:field="*{content}" required></textarea>

        <label>Tags (comma separated):</label>
        <input type="text" name="tagsInput" th:value="${tagsInput}"/>

        <label>Author Name:</label>
        <input type="text" th:field="*{authorName}" required/>

        <button type="submit">Update</button>
    </form>
</div>
</body>
</html>
